<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css"></link>
        <title>Cash Register</title>
    </head>
    <body>
        <main>
            <h1 class="main__h1">Free Code Camp</h1>
            <p class="main__p">Cash Register Project</p>
            <div id="change-due">
            </div>
            <section class="input__section">
                <div class="input__wrapper">
                <label for="cash">Enter cash from customer:</label>
                <input type="number" name="input" id="cash">
                <button type="button" id="purchase-btn">Purchase</button> 
            </div>
            </section>
            <section class="container__cashier">
            <div class="cashier__total__div">
                <p class="total__div__p">Total:</p>
            </div>
            <div class="connector"></div>
            <div class="body__cashier">

                <div class="body__cashier__left__side">
                    <div class="button__1"></div>
                    <div class="button__2"></div>
                    <div class="button__3"></div>
                    <div class="button__4"></div>
                    <div class="button__5"></div>
                    <div class="button__6"></div>
                    <div class="button__7"></div>
                    <div class="button__8"></div>
                    <div class="button__9"></div>     
                </div>
                <div class="body__cashier__right__side">
                  <h5>Change in drawer:</h5>  
                  <ul class="body__cashier__ul">
                   
                </ul>
                </div>
            </div>
            </section>
            <section class="footer__section">
                <div class="black__dot"></div>
            </section>
        </main>
    </body>
    <script src="script.js"></script>
</html>
